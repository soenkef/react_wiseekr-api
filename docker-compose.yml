version: '3'
services:
  wiseekr-api:
    build: .
    image: wiseekr-api
    ports:
      - "${wiseekr_API_PORT:-5000}:5000"
    volumes:
      - type: volume
        source: data
        target: /data
    env_file: .env
    environment:
      DATABASE_URL: sqlite:////data/db.sqlite
    restart: always
volumes:
  data:
